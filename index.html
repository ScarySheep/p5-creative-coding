<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.svg">
  <title>James Lee's Creative Coding Projects</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <!--https://animate.style/-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!--Google font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:wght@300&display=swap"
    rel="stylesheet">
  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="content">
    <div class="title">
      <h1 class="animate__animated animate__lightSpeedInLeft colored">Helloooooo there!</h1>
      <h3 class="animate__animated animate__lightSpeedInLeft animate__delay-1s colored">Welcome to my Creative Coding
        project
        page</h3>
      <h3 class="animate__animated animate__lightSpeedInLeft animate__delay-2s colored">Here is the list of them!</h3>
    </div>

    <div id="projects" class="projects animate__animated animate__lightSpeedInLeft animate__delay-3s">
      <a class="project-item neon" href="./projects/spiral/index.html">S p i r a l
        <img src="assets/spiral_thumb.png" alt="This is a thumbnail"></a>
      <a class="project-item neon" href="./projects/drip/index.html">D r i p
        <img src="assets/drip_thumb.png" alt="This is a thumbnail"></a>
    </div>
  </div>
</body>

<script type="text/javascript">
  $(document).ready(function () {
    window.setTimeout(scrollToProjects, 3000)
    function scrollToProjects() {
      $('html, body').animate({
        scrollTop: $('#projects').offset().top
      }, 1000)
    }

  });</script>

</html>
